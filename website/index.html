        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <span class="logo-icon">âš¡</span>
                    <span>SLM Benchmark</span>
                </a>
                <div class="nav-controls">
                    <ul class="nav-links">
                        <li><a href="index.html#leaderboard">Leaderboard</a></li>
                        <li><a href="methodology.html">Methodology</a></li>
                        <li><a href="submit.html">Submit Model</a></li>
                        <li><a href="https://github.com/2796gaurav/slm-benchmark" target="_blank">GitHub</a></li>
                    </ul>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="filters">
                <div class="filter-grid">
                    <input type="search" id="search" placeholder="Search models..." aria-label="Search models">

                    <div class="filter-group">
                        <label for="sort">Sort By</label>
                        <select id="sort" aria-label="Sort by">
                            <option value="rank">Rank</option>
                            <option value="aggregate">Aggregate Score</option>
                            <option value="reasoning">Reasoning</option>
                            <option value="coding">Coding</option>
                            <option value="math">Math</option>
                            <option value="parameters">Parameters</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="size-filter">Size</label>
                        <select id="size-filter" aria-label="Filter by size">
                            <option value="all">All Sizes</option>
                            <option value="tiny">Tiny (< 100M)</option>
                            <option value="small">Small (100M-500M)</option>
                            <option value="medium">Medium (500M-1B)</option>
                            <option value="large">Large (1B-3B)</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="quant-filter">Quantization</label>
                        <select id="quant-filter" aria-label="Filter by quantization">
                            <option value="all">All</option>
                            <option value="FP32">FP32</option>
                            <option value="FP16">FP16</option>
                            <option value="Q8">Q8_0</option>
                            <option value="Q4">Q4_K_M</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 1rem;">
                    <label
                        style="font-size: 0.75rem; color: var(--text-tertiary); margin-bottom: 0.5rem; display: block; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;">Categories</label>
                    <div class="tags" id="category-tags"></div>
                </div>
            </section>

            <!-- New Visualization Section -->
            <section class="visualizations" style="margin-bottom: 2rem;">
                <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem;">
                    <div class="card">
                        <canvas id="efficiencyChart" height="300"></canvas>
                    </div>
                    <div class="card">
                        <canvas id="carbonChart" height="300"></canvas>
                    </div>
                </div>
            </section>

            <section id="leaderboard" class="leaderboard">
                <div class="table-container">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 1rem; color: var(--text-secondary);">Loading benchmark data...</p>
                    </div>

                    <table id="leaderboard-table" style="display: none;">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="rank">Rank</th>
                                <th class="sortable" data-sort="model">Model</th>
                                <th class="sortable" data-sort="parameters">Parameters</th>
                                <th class="sortable" data-sort="aggregate">Aggregate</th>
                                <th class="sortable" data-sort="reasoning">Reasoning</th>
                                <th class="sortable" data-sort="coding">Coding</th>
                                <th class="sortable" data-sort="math">Math</th>
                                <th class="sortable" data-sort="language">Language</th>
                                <th class="sortable" data-sort="edge">Edge</th>
                                <th>Quantization</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 SLM Benchmark. Open source under Apache 2.0 License.</p>
            <div class="footer-links">
                <a href="https://github.com/2796gaurav/slm-benchmark">GitHub</a>
                <a href="https://github.com/2796gaurav/slm-benchmark/issues">Report Issue</a>
                <a href="methodology.html">Methodology</a>
                <a href="submit.html">Submit Model</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/carbon-viz.js"></script>
    <script src="assets/js/leaderboard-filters.js"></script>
    <script src="assets/js/leaderboard.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        let allData = [];
        let filteredData = [];
        let currentSort = { column: 'rank', direction: 'asc' };
        let activeCategory = 'All';

        const categories = ['All', 'Reasoning', 'Coding', 'Math', 'Language', 'Edge'];

        async function init() {
            renderCategoryTags();
            await loadData();
            setupEventListeners();
        }

        function renderCategoryTags() {
            const container = document.getElementById('category-tags');
            container.innerHTML = '';
            categories.forEach(cat => {
                const tag = document.createElement('div');
                tag.className = `tag ${cat === activeCategory ? 'active' : ''}`;
                tag.textContent = cat;
                tag.addEventListener('click', () => {
                    activeCategory = cat;
                    renderCategoryTags();
                    applyFilters();
                });
                container.appendChild(tag);
            });
        }

        async function loadData() {
            try {
                const response = await fetch('./assets/data/leaderboard.json');
                const result = await response.json();
                allData = Array.isArray(result) ? result : (result.models || []);

                // Map internal structure to easy-to-use structure
                allData = allData.map(m => ({
                    id: m.id,
                    rank: m.rank,
                    model: m.name,
                    family: m.family,
                    parameters: m.parameters,
                    paramValue: parseParameters(m.parameters),
                    aggregate: m.aggregate_score || 0,
                    reasoning: m.scores?.reasoning || 0,
                    coding: m.scores?.coding || 0,
                    math: m.scores?.math || 0,
                    language: m.scores?.language || 0,
                    edge: m.scores?.edge || 0,
                    quantizations: m.quantizations || [],
                    hf_repo: m.hf_repo,
                    categories: m.categories || []
                }));

                applyFilters();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('leaderboard-table').style.display = 'table';
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('loading').innerHTML = `<p style="color: var(--danger);">Error loading data: ${error.message}</p>`;
            }
        }

        function parseParameters(paramStr) {
            if (!paramStr) return 0;
            const match = paramStr.toString().match(/([\d.]+)([KMB])/i);
            if (!match) return parseFloat(paramStr) || 0;
            const num = parseFloat(match[1]);
            const unit = match[2].toUpperCase();
            const multipliers = { K: 1e3, M: 1e6, B: 1e9 };
            return num * multipliers[unit];
        }

        function applyFilters() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const sizeFilter = document.getElementById('size-filter').value;
            const quantFilter = document.getElementById('quant-filter').value;

            filteredData = allData.filter(m => {
                const matchesSearch = m.model.toLowerCase().includes(searchQuery) ||
                    m.family.toLowerCase().includes(searchQuery);

                let matchesSize = true;
                if (sizeFilter !== 'all') {
                    const params = m.paramValue;
                    if (sizeFilter === 'tiny') matchesSize = params < 100e6;
                    if (sizeFilter === 'small') matchesSize = params >= 100e6 && params < 500e6;
                    if (sizeFilter === 'medium') matchesSize = params >= 500e6 && params < 1e9;
                    if (sizeFilter === 'large') matchesSize = params >= 1e9;
                }

                let matchesQuant = true;
                if (quantFilter !== 'all') {
                    matchesQuant = m.quantizations.some(q => q.name.includes(quantFilter));
                }

                let matchesCategory = true;
                if (activeCategory !== 'All') {
                    matchesCategory = m.categories.includes(activeCategory.toLowerCase());
                }

                return matchesSearch && matchesSize && matchesQuant && matchesCategory;
            });

            sortData();
            renderTable();

            // Render new Charts
            if (window.CarbonVisualization) {
                const viz = new CarbonVisualization();
                viz.renderEfficiencyScatterPlot(filteredData);
                viz.renderCarbonComparison(filteredData);
            }
        }

        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];

                if (currentSort.column === 'parameters') {
                    aVal = a.paramValue;
                    bVal = b.paramValue;
                }

                if (currentSort.direction === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
        }

        function renderTable() {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 3rem; color: var(--text-tertiary);">No models found matching your criteria.</td></tr>';
                return;
            }

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="rank rank-${item.rank}">#${item.rank}</span></td>
                    <td>
                        <a href="model.html?id=${item.id}" class="model-name-link" style="text-decoration: none;">
                            <div class="model-name">${item.model}</div>
                        </a>
                        <div style="font-size: 0.75rem; color: var(--text-tertiary);">${item.family}</div>
                        <div style="font-size: 0.75rem; margin-top: 0.25rem;">
                            <span style="color: var(--text-tertiary);">Source: </span>
                            <a href="https://huggingface.co/${item.hf_repo}" target="_blank" class="model-link" style="font-size: 0.75rem;">${item.hf_repo}</a>
                        </div>
                    </td>
                    <td><span class="badge badge-size">${item.parameters}</span></td>
                    <td><span class="score">${item.aggregate.toFixed(2)}</span></td>
                    ${renderScoreCell(item.reasoning)}
                    ${renderScoreCell(item.coding)}
                    ${renderScoreCell(item.math)}
                    ${renderScoreCell(item.language)}
                    ${renderScoreCell(item.edge)}
                    <td>
                        ${item.quantizations.map(q => `<span class="badge badge-quant" title="${q.format}">${q.name}</span>`).join(' ')}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderScoreCell(score) {
            return `
                <td>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${score}%"></div>
                        </div>
                        <span style="font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; min-width: 35px;">${score.toFixed(1)}</span>
                    </div>
                </td>
            `;
        }

        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('sort').addEventListener('change', (e) => {
                currentSort.column = e.target.value;
                currentSort.direction = (e.target.value === 'rank' || e.target.value === 'parameters') ? 'asc' : 'desc';
                applyFilters();
            });
            document.getElementById('size-filter').addEventListener('change', applyFilters);
            document.getElementById('quant-filter').addEventListener('change', applyFilters);

            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'desc';
                    }

                    document.querySelectorAll('th').forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
                    th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');

                    applyFilters();
                });
            });
        }

        init();
    </script>
</body>
